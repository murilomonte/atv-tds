<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="saida"></p>

    <script>
        let saida = document.querySelector('.saida');
        const date = new Date()
        console.log(date)
        saida.innerHTML = `Data atual: ${date.getDate()}/${date.getMonth()}/${date.getFullYear()}`

    </script>
</body>
</html>
